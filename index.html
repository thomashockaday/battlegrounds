<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Battlegrounds</title>
	<style>
		html {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>

<script>

const canvas = document.createElement("canvas");
canvas.width = 400;
canvas.height = 400;
document.body.appendChild(canvas);

const ctx = canvas.getContext("2d");
const keys = [];

class Player {
	radius = 40;
	bullets = [];
	angle = Math.PI / 2;
	speed = 5;

	constructor() {
		this.x = (canvas.width - this.radius) / 2;
		this.y = (canvas.height - this.radius) / 2;
	}

	draw() {
		ctx.save();

		ctx.translate(this.x, this.y);
		ctx.rotate(this.angle);
		ctx.translate(-this.x, -this.y);

		ctx.fillStyle = "black";
		ctx.beginPath();
		ctx.arc(
			this.x,
			this.y,
			this.radius,
			0,
			Math.PI * 2
		);
		ctx.fill();

		ctx.beginPath();
  		ctx.rect(this.x + this.radius + 15, this.y - 5, 25, 10);
  		ctx.fill();

  		ctx.restore();

		for (let i = 0; i < this.bullets.length; i++) {
			this.bullets[i].draw();
		}
	}

	update() {
		this.move();

		for (let i = 0; i < this.bullets.length; i++) {
			this.bullets[i].update();
		}
	}

	move() {
		if (keys.includes("w")) {
			this.y -= this.speed;
		}

		if (keys.includes("a")) {
			this.x -= this.speed;
		}

		if (keys.includes("s")) {
			this.y += this.speed;
		}

		if (keys.includes("d")) {
			this.x += this.speed;
		}
	}

	shoot(event) {
		const bullet = new Bullet(this.x, this.y, { x: Math.cos(this.angle), y: Math.sin(this.angle) });
		this.bullets.push(bullet);
	}

	rotate(event) {
		this.angle = Math.atan2(event.clientY - canvas.height / 2, event.clientX - canvas.width / 2);
	}
};

class Bullet {
	radius = 8;
	speed = 10;

	constructor(x, y, velocity) {
		this.x = x + velocity.x * 60;
		this.y = y + velocity.y * 60;
		this.velocity = velocity;
	}

	draw() {
		ctx.fillStyle = "red";
		ctx.beginPath();
		ctx.arc(
			this.x,
			this.y,
			this.radius,
			0,
			Math.PI * 2
		);
		ctx.fill();
	}

	update() {
		this.x += this.velocity.x * this.speed;
		this.y += this.velocity.y * this.speed;
	}
}

const player = new Player();

const game = () => {
	update();
	draw();

	requestAnimationFrame(game);
};

function update() {
	player.update();
}

const draw = () => {
	ctx.clearRect(0, 0, canvas.width, canvas.height);

	player.draw();
}

window.onload = game;
window.onclick = (event) => { player.shoot(event); }
window.onmousemove = (event) => { player.rotate(event); }

window.addEventListener("keydown", e => {
  	const { key } = e;

  	if (!keys.includes(key)) {
    	keys.push(key);
  	}
})

window.addEventListener("keyup", e => {
	const { key } = e;

  	if (keys.includes(key)) {
    	keys.splice(keys.indexOf(key), 1);
  	}
})

</script>
</body>
</html>
